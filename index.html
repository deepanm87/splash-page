<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup page</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <img src="./images/logo.png" alt="startup logo" class="brand-img">
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love.</h1>
            <p class="text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit nesciunt possimus enim consequatur sit, asperiores corporis! Velit itaque, dolorem ratione explicabo, culpa, doloremque omnis quia consectetur expedita non delectus placeat.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./images/app-store-button.png" alt="apple app store button">
                </a>
            </div>
            <div class="play-store-btn">
                <a href="https://google.com" target="_blank">
                    <img src="./images/play-store-button.png" alt="google app store button">
                </a>
            </div>
        </div>

        <div class="main-image-container">
            <img src="./images/main-image.png" alt="main image of phone">
        </div>

        <img src="./images/profile.png" alt="profile image" class="profile-img">
        <img src="./images/orders.png" alt="orders page" class="orders-img">
        <img src="./images/home.png" alt="home page" class="home-img">
        <img src="./images/cart.png" alt="cart page" class="cart-img">
        <img src="./images/product.png" alt="product page" class="product-img">

    </div>
    <script src="script.js"></script>
</body>
</html>
